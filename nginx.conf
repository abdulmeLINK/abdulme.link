server {
    listen 80;
    server_name localhost;
    root /var/www/public;
    index index.php index.html;
    
    # Log configuration
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;

    # Asset handling - match all asset files and serve them directly
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|mp4|webm|ogg)$ {
        try_files $uri $uri/ =404;
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Content-Type-Options "nosniff";
        access_log off;
        log_not_found off;
        tcp_nodelay off;
        sendfile on;
    }

    # Laravel root location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handling
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # HTTPS settings
        fastcgi_param HTTPS on;
        fastcgi_param HTTP_X_FORWARDED_PROTO https;
        fastcgi_param HTTP_X_FORWARDED_PORT 443;
        
        # Performance settings
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Deny access to sensitive files
    location ~ /\.(git|env|config|cache|htaccess) {
        deny all;
        return 404;
    }

    # Error handling
    error_page 404 /index.php;
    error_page 500 502 503 504 /index.php;
}