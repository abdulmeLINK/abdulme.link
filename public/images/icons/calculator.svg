<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="calculatorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1C1C1E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- App icon background -->
  <rect x="32" y="32" width="448" height="448" rx="88" ry="88" fill="url(#calculatorGradient)" filter="url(#shadow)"/>
  
  <!-- Calculator body -->
  <rect x="80" y="100" width="352" height="320" rx="16" fill="#2C2C2E"/>
  
  <!-- Display -->
  <rect x="100" y="105" width="312" height="60" rx="8" fill="#000000"/>
  <text x="390" y="150" font-family="SF Pro Display, -apple-system" font-size="32" fill="#FFFFFF" text-anchor="end" font-weight="300">0</text>
  
  <!-- Button grid -->
  <!-- Row 1 -->
  <circle cx="140" cy="195" r="25" fill="#A6A6A6"/>
  <text x="140" y="203" font-family="SF Pro Display" font-size="20" fill="#000000" text-anchor="middle" font-weight="400">AC</text>
  
  <circle cx="220" cy="195" r="25" fill="#A6A6A6"/>
  <text x="220" y="203" font-family="SF Pro Display" font-size="20" fill="#000000" text-anchor="middle" font-weight="400">±</text>
  
  <circle cx="300" cy="195" r="25" fill="#A6A6A6"/>
  <text x="300" y="203" font-family="SF Pro Display" font-size="20" fill="#000000" text-anchor="middle" font-weight="400">%</text>
  
  <circle cx="380" cy="195" r="25" fill="#FF9F0A"/>
  <text x="380" y="203" font-family="SF Pro Display" font-size="24" fill="#FFFFFF" text-anchor="middle" font-weight="400">÷</text>
  
  <!-- Row 2 -->
  <circle cx="140" cy="255" r="25" fill="#333333"/>
  <text x="140" y="263" font-family="SF Pro Display" font-size="24" fill="#FFFFFF" text-anchor="middle" font-weight="300">7</text>
  
  <circle cx="220" cy="255" r="25" fill="#333333"/>
  <text x="220" y="263" font-family="SF Pro Display" font-size="24" fill="#FFFFFF" text-anchor="middle" font-weight="300">8</text>
  
  <circle cx="300" cy="255" r="25" fill="#333333"/>
  <text x="300" y="263" font-family="SF Pro Display" font-size="24" fill="#FFFFFF" text-anchor="middle" font-weight="300">9</text>
  
  <circle cx="380" cy="255" r="25" fill="#FF9F0A"/>
  <text x="380" y="263" font-family="SF Pro Display" font-size="24" fill="#FFFFFF" text-anchor="middle" font-weight="400">×</text>
  
  <!-- Row 3 -->
  <circle cx="140" cy="315" r="25" fill="#333333"/>
  <text x="140" y="323" font-family="SF Pro Display" font-size="24" fill="#FFFFFF" text-anchor="middle" font-weight="300">4</text>
  
  <circle cx="220" cy="315" r="25" fill="#333333"/>
  <text x="220" y="323" font-family="SF Pro Display" font-size="24" fill="#FFFFFF" text-anchor="middle" font-weight="300">5</text>
  
  <circle cx="300" cy="315" r="25" fill="#333333"/>
  <text x="300" y="323" font-family="SF Pro Display" font-size="24" fill="#FFFFFF" text-anchor="middle" font-weight="300">6</text>
  
  <circle cx="380" cy="315" r="25" fill="#FF9F0A"/>
  <text x="380" y="323" font-family="SF Pro Display" font-size="24" fill="#FFFFFF" text-anchor="middle" font-weight="400">−</text>
  
  <!-- Row 4 -->
  <circle cx="140" cy="375" r="25" fill="#333333"/>
  <text x="140" y="383" font-family="SF Pro Display" font-size="24" fill="#FFFFFF" text-anchor="middle" font-weight="300">1</text>
  
  <circle cx="220" cy="375" r="25" fill="#333333"/>
  <text x="220" y="383" font-family="SF Pro Display" font-size="24" fill="#FFFFFF" text-anchor="middle" font-weight="300">2</text>
  
  <circle cx="300" cy="375" r="25" fill="#333333"/>
  <text x="300" y="383" font-family="SF Pro Display" font-size="24" fill="#FFFFFF" text-anchor="middle" font-weight="300">3</text>
  
  <circle cx="380" cy="375" r="25" fill="#FF9F0A"/>
  <text x="380" y="383" font-family="SF Pro Display" font-size="24" fill="#FFFFFF" text-anchor="middle" font-weight="400">+</text>
</svg>