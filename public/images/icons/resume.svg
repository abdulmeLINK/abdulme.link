<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="resumeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5856D6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3634A3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- App icon background -->
  <rect x="32" y="32" width="448" height="448" rx="88" ry="88" fill="url(#resumeGradient)" filter="url(#shadow)"/>
  
  <!-- Document -->
  <g transform="translate(256,256)">
    <!-- Main document body -->
    <rect x="-60" y="-100" width="120" height="160" rx="8" fill="#ffffff" opacity="0.95"/>
    
    <!-- Folded corner -->
    <polygon points="40,-100 60,-100 60,-80 40,-80" fill="#E8E8E8"/>
    <polygon points="40,-100 40,-80 60,-80" fill="#D0D0D0"/>
    
    <!-- Header section -->
    <rect x="-50" y="-85" width="80" height="25" fill="#5856D6" opacity="0.8" rx="2"/>
    
    <!-- Profile placeholder -->
    <circle cx="-25" cy="-72" r="8" fill="#ffffff" opacity="0.9"/>
    
    <!-- Name lines -->
    <rect x="-5" y="-80" width="35" height="3" fill="#ffffff" opacity="0.9" rx="1"/>
    <rect x="-5" y="-74" width="25" height="2" fill="#ffffff" opacity="0.7" rx="1"/>
    
    <!-- Content sections -->
    <rect x="-50" y="-45" width="60" height="2" fill="#333333" opacity="0.8" rx="1"/>
    <rect x="-50" y="-38" width="80" height="1.5" fill="#666666" opacity="0.6" rx="1"/>
    <rect x="-50" y="-33" width="70" height="1.5" fill="#666666" opacity="0.6" rx="1"/>
    <rect x="-50" y="-28" width="65" height="1.5" fill="#666666" opacity="0.6" rx="1"/>
    
    <rect x="-50" y="-15" width="45" height="2" fill="#333333" opacity="0.8" rx="1"/>
    <rect x="-50" y="-8" width="75" height="1.5" fill="#666666" opacity="0.6" rx="1"/>
    <rect x="-50" y="-3" width="60" height="1.5" fill="#666666" opacity="0.6" rx="1"/>
    <rect x="-50" y="2" width="80" height="1.5" fill="#666666" opacity="0.6" rx="1"/>
    
    <rect x="-50" y="15" width="50" height="2" fill="#333333" opacity="0.8" rx="1"/>
    <rect x="-50" y="22" width="70" height="1.5" fill="#666666" opacity="0.6" rx="1"/>
    <rect x="-50" y="27" width="55" height="1.5" fill="#666666" opacity="0.6" rx="1"/>
    <rect x="-50" y="32" width="65" height="1.5" fill="#666666" opacity="0.6" rx="1"/>
    
    <!-- Skills bars -->
    <rect x="-50" y="45" width="30" height="3" fill="#5856D6" opacity="0.8" rx="1"/>
    <rect x="-50" y="52" width="25" height="3" fill="#5856D6" opacity="0.6" rx="1"/>
    <rect x="-50" y="59" width="35" height="3" fill="#5856D6" opacity="0.7" rx="1"/>
  </g>
</svg>