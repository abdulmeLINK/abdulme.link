<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="portfolioGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0056b3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003d82;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="documentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- App icon background with rounded corners -->
  <rect x="32" y="32" width="448" height="448" rx="100" ry="100" fill="url(#portfolioGradient)" filter="url(#shadow)"/>
  
  <!-- Main folder/briefcase shape -->
  <rect x="100" y="140" width="312" height="240" rx="12" fill="url(#documentGradient)" filter="url(#innerShadow)" opacity="0.95"/>
  <rect x="100" y="140" width="312" height="40" rx="12" fill="#E9ECEF"/>
  
  <!-- Handle -->
  <rect x="216" y="110" width="80" height="40" rx="6" fill="#ADB5BD" opacity="0.8"/>
  <rect x="221" y="115" width="70" height="30" rx="4" fill="url(#portfolioGradient)"/>
  
  <!-- Document pages inside -->
  <rect x="130" y="180" width="120" height="80" rx="4" fill="#007AFF" opacity="0.1"/>
  <rect x="140" y="190" width="100" height="4" rx="2" fill="#007AFF" opacity="0.6"/>
  <rect x="140" y="205" width="80" height="4" rx="2" fill="#007AFF" opacity="0.4"/>
  <rect x="140" y="220" width="90" height="4" rx="2" fill="#007AFF" opacity="0.4"/>
  <rect x="140" y="235" width="70" height="4" rx="2" fill="#007AFF" opacity="0.3"/>
  
  <!-- Code brackets -->
  <text x="300" y="240" font-family="SF Mono, Monaco, monospace" font-size="64" fill="#007AFF" opacity="0.8">{ }</text>
  
  <!-- Highlight shine -->
  <rect x="32" y="32" width="448" height="120" rx="100" fill="url(#shine)" opacity="0.1"/>
</svg>